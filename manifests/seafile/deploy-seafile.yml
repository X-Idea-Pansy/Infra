apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
        - name: seafile
          image: seafile
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2.5Gi
          env:
            - name: NON_ROOT
              value: "true"
            - name: SEAFILE_ENABLE_OAUTH
              value: "True"
            - name: SEAFILE_SERVER_HOSTNAME
              value: file.traspolis.lan:8443
            - name: SEAFILE_SERVER_PROTOCOL
              value: https
            - name: DB_HOST
              value: "mariadb"
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: JWT_PRIVATE_KEY
            - name: INIT_SEAFILE_MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: MARIA_ROOT_PASSWORD
            - name: TIME_ZONE
              value: "Europe/Paris"
            - name: INIT_SEAFILE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: INIT_SEAFILE_ADMIN_EMAIL #admin email
            - name: INIT_SEAFILE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: INIT_SEAFILE_ADMIN_PASSWORD #admin password
            - name: SEAFILE_SERVER_LETSENCRYPT
              value: "false"
            - name: FORCE_HTTPS_IN_CONF
              value: "true"
            - name: REQUESTS_CA_BUNDLE
              value: /etc/ssl/certs/ca-certificates.crt
            - name: CACHE_PROVIDER
              value: redis
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: REDIS_PASS
            - name: SEAFILE_MYSQL_DB_USER
              value: "seafile"
            - name: SEAFILE_MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secrets
                  key: SEAFILE_DB_PASSWORD
            - name: SEAFILE_MYSQL_DB_HOST
              value: "mariadb"
            - name: SEAFILE_MYSQL_DB_CCNET_DB_NAME
              value: "ccnet_db"
            - name: SEAFILE_MYSQL_DB_SEAFILE_DB_NAME
              value: "seafile_db"
            - name: SEAFILE_MYSQL_DB_SEAHUB_DB_NAME
              value: "seahub_db"
          ports:
            - containerPort: 80
            - containerPort: 8082
              name: seafile-drive
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
      initContainers:
        - name: debian-volume-rights-setter
          image: seafileltd/seafile-mc:12.0.11
          command: ["/bin/bash", "-c"]
          args:
            - mkdir -p /shared/seafile;
              chown 8000:8000 /shared/seafile;
              chmod -R 777 /shared/seafile;
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
      restartPolicy: Always
