apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: seafile
  namespace: seafile
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`file.traspolis.lan`) && PathPrefix(`/`)
      observability:
        accessLogs: true
        metrics: true
        tracing: true
      services:
        - name: seafile
          namespace: seafile
          port: 80
  tls:
    secretName: domain-tls
    domains:
      - main: file.traspolis.lan:8443
